<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="wrapper">
        <div id="camera"></div>

        <div id="main-calculator">
          <div id="result-box">0</div>
          <div id="keyboard-box">
            <span class="item" data-id="clear">C</span>
            <span class="item" data-id="_"></span>
            <span class="item" data-id="_"></span>
            <span class="item operand" data-id=":">:</span>

            <span class="item" data-id="7">7</span>
            <span class="item" data-id="8">8</span>
            <span class="item" data-id="9">9</span>
            <span class="item operand" data-id="x">x</span>

            <span class="item" data-id="4">4</span>
            <span class="item" data-id="5">5</span>
            <span class="item" data-id="6">6</span>
            <span class="item operand" data-id="-">-</span>

            <span class="item" data-id="1">1</span>
            <span class="item" data-id="2">2</span>
            <span class="item" data-id="3">3</span>
            <span class="item operand" data-id="+">+</span>

            <span class="item" data-id="_"></span>
            <span class="item" data-id="0">0</span>
            <span class="item" data-id="_"></span>
            <span class="item operand" data-id="=">=</span>

          </div>
        </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
